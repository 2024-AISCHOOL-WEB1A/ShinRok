<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 📝</title>
    <script src="https://kit.fontawesome.com/71a327e855.js" crossorigin="anonymous"></script>
		<!-- font awesome 오류 났을때 fas / fab (brand 이미지일 경우) 앞에 추가하여 해결 _버전 오류 -->

    <link rel="stylesheet" href="../public/plusPost.css">
</head>
<body>
    <form action="/board/upload" method="post" enctype="multipart/form-data" class="plusPostForm">
        
        <!-- ---------------- 왼쪽 사이드바 ---------------------- -->
        <div class="leftSidebar">
            <ul>
                <!-- <li><a href="/plusPost"><button id="postingBtn"><i class="fa-solid fa-pen-to-square"></i> 게시글쓰기</button></a></li> -->
                <!-- 메인으로 돌아가는 버튼 -->
                <li><a href="/"><button> HOME</button></a></li>

                <li><a href="#">자유게시판</a></li>
                <li><a href="#">자랑하기</a></li>
                <li><a href="#">인기글</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">질문게시판</a></li>
            </ul>
        </div>

        <!-- ---------------- 글쓰기 작성 폼 ---------------------- -->
        <section class="table"> 
            {% if user %}
            <input type="hidden" name="idx" value={{user.idx}}>
            {% endif %}
            <div id="writeTitle">
                <h2>📝 글쓰기</h2>
                <p>식물에 관한 정보를 다른사람과 공유해보세요.</p>
            </div>

            <!-- ---------- 글 제목 입력란 ------------ -->
            <div class="boardTitle">
                <dl><dt id="postT"> 제목</dt></dl>
                <dl id="inputTitle" class="input-container">
                    <input type="text" id="title" name="title" placeholder=" ">
                    <label for="title" class="placeholder">제목을 입력하세요</label>
                </dl>
            </div>

            <!-- ------------- 카테고리 ----------------- -->
            <div class="categoty">
                <select name="category">
                    <option value="">카테고리 선택</option>
                    <option value="자유">자유게시판</option>
                    <option value="자랑">자랑하기</option>
                    <option value="질문">질문게시판</option>
                </select>
            </div>

            <!-- ------------- 내용 작성 ----------------- -->
            <div class="plusContent">
                <dt class="header">Comment</dt>
                <textarea placeholder="내용을 입력하세요" name="content"></textarea>
            </div>

            <!-- ----------- 이미지 파일 업로드 ------------ -->
            <div class="fileUpload">
                <dd>
                    <input type="file" name="image" accept="image/*" onchange="loadFile(this)">
                    <div class="addImage" id="image-show">
                        <!-- 이미지 띄울 공간 -->
                    </div>
                </dd>
            </div>

            <!-- 등록 버튼 -->
            <div id="footer">
                <div class="uploadBtn"><input type="submit" value="등록"></div>
                <div class="cancelBtn"><input type="button" value="취소"></div>
            </div>
        </section>

        <!-- ----------------- 오른쪽 사이드바(페이지 이동) ----------------- -->
        <div class="rightSidebar">
            <a href="/diary"><button>Diary</button></a>
            <a href="#"><button>병충해 진단</button></a>
            <a href="#"><button>식물 도감</button></a>
            <a href="#"><button>마이페이지</button></a>
        </div>
    </form>

    <script src="../assets/js/post.js"></script>
</body>
</html>
