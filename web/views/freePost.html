{% extends 'main.html' %}

{% block content %}
<section>
    <table class="table">
        <tr>
            <td colspan="7">
                <h2>자유게시판</h2>
            </td>
        </tr>

        <tr class="postHead">
            <th>번호</th>
            <th>구분</th>
            <th class="postTitle">제목</th>
            <th>작성자</th>
            <th>작성날짜</th>
            <th>조회수</th>
            <th>댓글수</th>
            <th>-</th>
        </tr>

        {% for i in boardFree %}
            <tr class="contentBody">
                <td>{{ loop.index }}</td>
                <td>{{i.BOARD_CATE}}</td>
                <td class="content">{{ i.BOARD_TITLE }}</td>
                <td>{{ i.USER_NICK }}</td>
                <td>{{ i.BOARD_DATE | date("YYYY-MM-DD HH:mm") }}</td>
                <td>{{ i.BOARD_COUNT }}</td>
                <td>{{ i.COMMENT_COUNT }}</td> 
                <td>
                    <input type="hidden" value="{{ i.BOARD_IDX }}">
                </td>
            </tr>
        {% endfor %}
    </table>
</section>
{% endblock %}
