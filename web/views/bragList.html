<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="banner"> </div>



    <script>
        // JavaScript를 사용하여 사이드바를 동적으로 로드
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('banner').innerHTML = data;
            });
    </script>
</body>
</html>
