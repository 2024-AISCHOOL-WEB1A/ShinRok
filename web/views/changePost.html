<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 📝</title>
    <script src="https://kit.fontawesome.com/71a327e855.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/changePost.css">
</head>
<body>
    <!-- ------------------- 최상단 배너 ----------------------- -->
    <section id="banner">
        <div class="content">
            <header>
                <img class="murukLogo" src="https://jsh-1.s3.ap-northeast-2.amazonaws.com/board/2cfc7479eda4cbc7ffdecc6081f496d6" alt="">
            </header>
        </div>
    </section>
   
    <!-- ------------------ 왼쪽 사이드바 ---------------------- -->
    <aside class="leftSidebar">
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li class="profile">
                    <a href="#">Profile</a>
                </li>

                <li><a href="/freeList">자유게시판</a></li>
                <li><a href="#">자랑하기</a></li>
                <li><a href="#">인기글</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">질문게시판</a></li>
            </ul>
        </nav>

        <!-- ----------------- 아래쪽 사이드바(페이지 이동) ----------------- -->
        <nav class="underSidebar">
            <ul>
                <li><a href="/diary">Diary</a></li>
                <li><a href="#">병충해 진단</a></li>
                <li><a href="#">식물 도감</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
    </aside>

    <form id="changePostForm" class="changePostForm">
        <!-- ---------------- 글쓰기 작성 폼 ---------------------- -->
        <section class="table"> 
            <div class="postHeader">
                <h2>게시글 수정</h2>
                <p>식물에 관한 정보를 다른사람과 공유해보세요.</p>
            </div>

            <!-- ---------- 글 제목 입력란 ------------ -->
            <div class="boardTitle">
                <dl>
                    <dt>글 제목</dt>
                    <dd><input type="text" placeholder="제목을 입력하세요" name="title" value="{{ post.BOARD_TITLE }}"></dd>
                </dl>
            </div>

            <!-- ------------- 카테고리 ----------------- -->
            <div class="category">
                <div>카테고리 선택</div>
                <input type="text" name="category" value="{{ post.BOARD_CATE }}">
            </div>

            <!-- ------------- 내용 작성 ----------------- -->
            <div class="conheader">
                <dt>Comment</dt>
                <dd><textarea name="content">{{ post.BOARD_CONTENT }}</textarea></dd>
            </div>

            <input type="hidden" name="board_idx" value="{{ post.BOARD_IDX }}">

            <!-- 등록 버튼 -->
            <div id="footer">
                <div id="changeBtn"><input type="submit" value="수정"></div>
                <div id="cancelBtn"><input type="button" value="취소"></div>
            </div>
        </section>
    </form>

    <script src="../assets/js/post.js"></script>
    <script>
        document.getElementById('changePostForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {
                title: formData.get('title'),
                category: formData.get('category'),
                content: formData.get('content'),
                board_idx: formData.get('board_idx')
            };

            fetch('/board/change', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(result.message);
                    window.location.href = `/board/detailPost?idx=${result.board_idx}`;
                } else {
                    alert('게시글 수정에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('게시글 수정 중 오류가 발생했습니다.');
            });
        });
    </script>
</body>
</html>
