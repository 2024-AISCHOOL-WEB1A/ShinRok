<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .thumbnail-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div id="profile">
            <!-- User profile information will be injected here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 사용자 정보를 가져올 API URL
            const apiUrl = 'http://localhost:3000/user/oauth';

            // Fetch API를 사용하여 사용자 정보 요청
            fetch(apiUrl)
                .then(response => response.json())
                .then(user => {
                    // 사용자 정보가 성공적으로 로드되면, HTML에 삽입
                    const profileContainer = document.getElementById('profile');
                    profileContainer.innerHTML = `
                        <p><strong>Nickname:</strong> ${user.nickname}</p>
                        <p><img src="${user.profile_image}" alt="Profile Image" class="profile-image"></p>
                        <p><img src="${user.thumbnail_image}" alt="Thumbnail Image" class="thumbnail-image"></p>
                        <p><strong>Connected At:</strong> ${new Date(user.connected_at).toLocaleString()}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching user profile:', error);
                    document.getElementById('profile').innerHTML = '<p>Unable to fetch user profile. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
